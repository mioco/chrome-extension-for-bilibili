<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bilibili plug-in</title>
  <style>
    .container {
      width: 30em;
      height: 10em;
    }
    input {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bp-profile">
      <div class="bp-profile-avatar">
        <img src="" alt="">
      </div>
      <div class="bp-profile-info">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <hr />
    <div class="prefrence">
      <p>偏好设置</p>
      <input type="checkbox" class="bp-prefrence-checkbox" name="widescreen">宽屏记忆
      <input type="checkbox" class="bp-prefrence-checkbox" name="danmaku">关闭弹幕
      <input type="checkbox" class="bp-prefrence-checkbox" name="start">自动开始
      <br />
    </div>
    <hr />
    <div class="">
      <nav>
        <ul>
          <li id="video">视频
            <div class="num"></div>
          </li>
          <li id="anime">番剧
            <div class="num"></div>
          </li>
          <li id="live">直播
            <div class="num"></div>
          </li>
        </ul>
      </nav>
      <div class="list_wrap">
        <div data-for="video"></div>
        <div data-for="anime"></div>
        <div data-for="live"></div>
      </div>
    </div>
  </div>

  <script src="javascript/BilibiliPlugin.js"></script>
</body>
</html>
