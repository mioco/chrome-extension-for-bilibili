<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bilibili plug-in</title>
  <style>
    .container {
      width: 30em;
      height: 10em;
    }
    input {
      outline: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bp-profile">
      <div class="bp-profile-avatar">
        <img src="" alt="">
        <span></span>
      </div>
      <div class="bp-profile-info">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="bp-notLogin">
      <div class="bp-btn bp-login-btn">登录/注册</div>
    </div>
    <hr />
    <div class="bp-preference">
      <p>偏好设置</p>
      <input type="checkbox" class="bp-preference-checkbox" name="widescreen">宽屏记忆
      <input type="checkbox" class="bp-preference-checkbox" name="danmaku">关闭弹幕
      <input type="checkbox" class="bp-preference-checkbox" name="start">自动开始
      <br />
    </div>
    <hr />
    <div class="">
      <nav>
        <ul>
          <li class="bp-tag" name="7" id="video">视频
            <div class="num"></div>
          </li>
          <li class="bp-tag" name="9" id="anime">番剧
            <div class="num"></div>
          </li>
        </ul>
      </nav>
      <div class="list_wrap">
        <div data-for="video"></div>
        <div data-for="anime"></div>
        <div data-for="live"></div>
      </div>
    </div>
  </div>

  <template>
    <li>
      <div class="preview"><img src="" alt=""></div>
      <div class="r">
        <div class="title">
          <span class="up"></span>
          <span>投稿了</span>
        </div>
        <div class="info"></div>
      </div>
    </li>
  </template>
  <script src="javascript/common.js" type="text/javascript"></script>
  <script src="javascript/BilibiliPlugin.js" type="text/javascript"></script>
</body>
</html>
