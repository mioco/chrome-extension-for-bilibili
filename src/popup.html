<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bilibili plug-in</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="bp-top">
      <div class="bp-profile hidden">
        <div class="bp-profile-header">
          <div class="bp-profile-avatar"><img src="" alt=""></div>
        </div>
        <div class="bp-profile-info">
          <div>
            <span id="bp-profile-info-name"></span>
            <i></i><span id="bp-profile-info-coins"></span>
          </div>
          <div>
            <i></i>
            <div id="bp-profile-info-levelbar">
              <div></div>
            </div>
            <small></small>
          </div>
        </div>
      </div>
      <div class="bp-notLogin">
        <div class="bp-btn bp-login-btn">登录/注册</div>
      </div>
      <div class="bp-preference phidden">
        <hr id="bp-top-division"/>
        <div class="bp-preference-body">
          <p>偏好设置</p>
          <input type="checkbox" class="bp-preference-checkbox" name="widescreen">宽屏记忆
          <input type="checkbox" class="bp-preference-checkbox" name="danmaku">关闭弹幕
          <input type="checkbox" class="bp-preference-checkbox" name="start">自动开始
        </div>
      </div>
    </div>
    <hr />
    <div class="bp-bottom">
      <nav>
        <ul>
          <li class="bp-tag" name="7" id="video">视频
            <div class="num"></div>
          </li>
          <li class="bp-tag" name="9" id="anime">番剧
            <div class="num"></div>
          </li>
        </ul>
      </nav>
      <div class="list_wrap">
        <div data-for="video"></div>
        <div data-for="bangumi"></div>
        <div class="loading">loding...</div>
      </div>
    </div>
  </div>

  <template id="bp-videoList">
    <li>
      <div class="bp-videoList-preview"><img src="" alt=""></div>
      <div class="bp-videoList-r">
        <div class="bp-videoList-title">
          <a class="bp-videoList-up"></a>
          <span>投稿了</span>
        </div>
        <div class="bp-videoList-info">
          <a href=""></a>
        </div>
      </div>
    </li>
  </template>
  <script src="javascript/BilibiliPlugin.js" type="text/javascript"></script>
</body>
</html>
